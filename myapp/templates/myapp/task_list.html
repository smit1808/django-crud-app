<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <a href="{% url 'task_create' %}">Add New Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {% if task.completed %}Completed{% else %}Not Completed{% endif %}
                <a href="{% url 'task_update' task.pk %}">Edit</a>
                <form action="{% url 'task_delete' task.pk %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
